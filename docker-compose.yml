version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: memo_postgres
    environment:
      POSTGRES_USER: memo_user
      POSTGRES_PASSWORD: memo_password
      POSTGRES_DB: memo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memo_user -d memo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
